<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:form id="frmCreateHostCourse">
        <p:messages id="errorMessages"/>
        <div class="p-grid">
            <div class="p-col-12 p-md-6 p-lg-6">          
                <p:outputLabel for="courseId" value="Course Id:" />
                <p:inputText id="courseId" value="#{courseCreationBean.courseId}" placeholder="Course Id"/>
            </div>
            <div class="p-col-12 p-md-6 p-lg-6">          
                <p:outputLabel for="courseTitle" value="Course Title:" />
                <p:inputText id="courseTitle" value="#{courseCreationBean.courseTitle}" placeholder="Course Title"/>
            </div>
            <div class="p-col-12 p-md-6 p-lg-6">          
                <p:outputLabel for="courseCredits" value="Credits (ECTS):" />
                <p:inputMask id="courseCredits" value="#{courseCreationBean.courseEcts}" placeholder="0.0" mask="9.9">
                    <f:convertNumber pattern="#0.0" />
                </p:inputText>
            </div>
            <div class="p-col-12 p-md-6 p-lg-3">          
                <p:commandButton value="Create Course" style="width: 120px" icon="fa fa-fw fa-save" update="@form" action="#{courseCreationBean.createCourse()}"  oncomplete="if (!args.validationFailed) PF('itemsDialog').hide()"  />
            </div>
            <div class="p-col-12 p-md-6 p-lg-3">          
                <p:commandButton value="Cancel" style="width: 120px" icon="fa fa-fw fa-remove"oncomplete="PF('itemsDialog').hide()"  />
            </div>
        </div>
    </h:form>
</ui:composition>
