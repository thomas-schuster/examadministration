<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
     
    <ui:define name="top">
        <!--navigation bar-->
        <ui:include src="/WEB-INF/includes/navbar.xhtml" />
    </ui:define>
    
    <ui:define name="content" >

        <h2 style="padding: 10px 16px;">Learning Agreement Administration</h2>
        <div class="p-grid">
            <div class="p-col-12 p-md-6 p-lg-4" style="padding: 20px 46px;">
                <div class="card">
                    <p:graphicImage name="/images/img_avatar.png" width="100%"/>
                    <div class="container">
                        <h4><b><h:outputText id="userName" value="#{loginBean.user.firstName} #{loginBean.user.lastName}"/></b></h4> 
                        <p>Status: Student</p> 
                        <h:outputLabel for="studentId" value="Student ID:"/>
                        <h:outputText id="studentId" value="#{loginBean.student.studentID}"/>
                    </div>  
                </div>
            </div>
            <div class="p-col-12 p-md-6 p-lg-8" style="padding: 10px 16px;">
            </div>
            <div class="p-col-12 p-md-6 p-lg-4" style="padding: 20px 46px;">
                <h:form id="showStudentData">
                    <p:commandButton value="Show approved applications"
                                     title="All approved applications of the signed-in/selected student will be displayed"
                                     action="#{applicationBean.navigate2ApprovedApplications()}"/>  
                </h:form>        
            </div>
        </div>
        <p:growl id="growl" showDetail="true" severity="warn"/> 
    </ui:define>   
</ui:composition>
