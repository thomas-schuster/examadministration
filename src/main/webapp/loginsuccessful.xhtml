<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/default.xhtml">
    <ui:define name="content">
        <h:form id="showStudentData">
            <h:panelGrid  columns="4" styleClass="standardTable" headerClass="panelHeading">
                <f:facet name="header">
                    <h:outputText value="Create Learning Agreement - Logged in Student " />
                </f:facet>                
                <h:outputLabel for="studentId" value="Student ID"/>
                <h:outputText id="studentId" 
                              value="#{learningAgreementBean.student.studentID}"/>
                <h:outputLabel for="studentName" value="Name of Student"/>
                <h:outputText id="studentName" 
                              value="#{learningAgreementBean.student.lastName}"/>
            </h:panelGrid>
            <br/>
            <h:commandButton value="Show approved applications"
                             title="All approved applications of the signed-in/selected student will be displayed"
                             action="#{learningAgreementBean.doGetApprovedApplications()}"/>  
        </h:form>        
    </ui:define>   
</ui:composition>
